<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta name="viewport" id="viewport" content="width=device-width, height=device-height,initial-scale=1.0, maximum-scale=1.0, user-scalable=no;"/>
<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
<script type="text/javascript" charset="utf-8">

var awID;

var ac;
function onBodyLoad() {
document.addEventListener("deviceready", onDeviceReady,
false);
}
function onDeviceReady() {

ac = document.getElementById('accelInfo');


var accelOptions = { frequency: 500 };

awID = navigator.accelerometer.watchAcceleration(
onAccelSuccess, onAccelFailure, accelOptions);
}
function onAccelSuccess(accel) {

ac.innerHTML = "<b>X:</b> " + accel.x +
"<br /><b>Y:</b> " + accel.y +
"<br /><b>Z:</b> " + accel.z;
}
function onAccelFailure() {
alert("Accelerometer error! Clearing Watch ID");

navigator.accelerometer.clearWatch(awID);
}

function goToURL(val){
location.href = val;
}

</script>
</head>
<body onload="onBodyLoad()">
    <h1>Acelerometro 10-2</h1>
    <p style="font-size: 30px;">Acelerometro versión 2, en tiempo real</p>
    <p style="font-size: 25px;"><b>Orientación Actual</b><hr /></p>
    <p id="accelInfo"  style="font-size: 20px;">Esperando a que PhoneGap inicialice</p>
    <hr />
    <button ONCLICK="javascript:goToURL('index.html')" style="width: 100%;">Version 1.0</button>
    </body>
    </html>
